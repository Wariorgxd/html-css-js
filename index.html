<!--Etiqueta para definir que estamos trabajando con HTML5-->
<!DOCTYPE html>
<!--Contenedor principal: Etiqueta que identifica que es código HTML-->
<html lang="es">
    <!---->
    <head>
        <!--Etiqueta para que nuestra página acepte caracteres especiales.-->
        <meta charset="UTF-8"/>
        <!--Etiqueta para agregar una descripción al momento de aparecer en las búsquedas de google.-->
        <meta name="description" content="Enim aliqua sit non eiusmod consectetur eiusmod magna officia anim amet."/>
        <!--Define palabras clave para motores de búsqueda-->
        <meta name="keywords" content="HTML, CSS, JavaScript"/>
        <!--Añade el autor de la página web-->
        <meta name="author" content="Sebastian Larcos"/>
        <!---Etiqueta para que los robots analicen nuestra página y la posicionen en las búsquedas SEO.-->
        <meta name="robots" content="index,follow"/>
        <!--Configuración de la ventana gráfica para que el sitio web se vea bien en todos los dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> -->
        <!--Etiqueta para agregar un título en la pestaña del navegador y en la del buscador web-->
        <title>HTML - CSS - JavaScript</title>
        <!--Agregamos el estilo CSS y lo conectamos con el archivo style.css-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <!--Etiqueta visible de nuestra página web-->
    <body>
        <!--Existen etiquetas de contenido y etiquetas contenedoras-->
        <!--Etiquetas contenedoras-->
        <!--La parte inicial de una página, donde encontramos el logo, la navegación, etc.-->
        <header>
            <nav></nav>
        </header>
        <!--Parte principal de la página, donde se encuentra el contenido-->
        <main>
            <!--Secciones-->
            <section>
                <!--Artículos-->
                <article>

                </article>
                <!--Listas-->
                <!--ul es una lista desordenada, va a salir con etiquetas de puntitos-->
                <ul>
                    <!--li: list item-->
                    <li>Soy una manzana</li>
                </ul>
                <!--ol es una lista ordenada, van a salir números-->
                <ol>
                    <li>Soy una mandarina</li>
                </ol>
            </section>
        </main>
        <!--Parte final de la página, donde se encuentran números de contacto, descripción, etc.-->
        <footer></footer>
        <!--Etiqueta de contenido-->
        <p>soy un párrafo</p>
        <h1>Soy un título</h1>
        <h2>Soy un titulo h2</h2>
        <h3>Soy un título h3</h3>
        <h4>Soy un título h4</h4>
        <h5>Soy un título h5</h5>
        <!--Etiqueta de ancla par aponer hipervínculos-->
        <a href="#">Es un link</a>
        <br>
        <a href="./listaDeCompras.html">Lista de compras</a>
        <!--etiqueta comodín-->
        <div></div>
    </body>
</html>
