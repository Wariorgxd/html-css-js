<!--Etiqueta para definir que estamos trabajando con HTML5-->
<!DOCTYPE html>
<!--Etiqueta que identifica que es código HTML-->
<html lang="es">
    <!---->
    <head>
        <!--Etiqueta para que nuestra página acepte caracteres especiales.-->
        <meta charset="UTF-8"/>
        <!--Etiqueta para agregar una descripción al momento de aparecer en las búsquedas de google.-->
        <meta name="description" content="Enim aliqua sit non eiusmod consectetur eiusmod magna officia anim amet."/>
        <!--Define palabras clave para motores de búsqueda-->
        <meta name="keywords" content="HTML, CSS, JavaScript"/>
        <!--Añade el autor de la página web-->
        <meta name="author" content="Sebastian Larcos"/>
        <!---Etiqueta para que los robots analicen nuestra página y la posicionen en las búsquedas SEO.-->
        <meta name="robots" content="index,follow"/>
        <!--Configuración de la ventana gráfica para que el sitio web se vea bien en todos los dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> -->
        <!--Etiqueta para agregar un título en la pestaña del navegador y en la del buscador web-->
        <title>HTML - CSS - JavaScript</title>
        <!--Agregamos el estilo CSS-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    </body>
</html>
